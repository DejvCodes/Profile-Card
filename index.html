<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------- Font Awesome - Icons ---------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!---------- Style CSS ---------->
    <link rel="stylesheet" href="style.css">
    <!---------- Favicon ---------->
    <link rel="shortcut icon" href="img/profile-card-img.jpeg" type="image/x-icon">
    <title>DejvCodes</title>
</head>
<body>
    <div class="container">
        <!---------- DejvCodes - Image ---------->
        <div class="image">
            <img src="img/profile-card-img.jpeg" class="profile-img" alt="DejvCodes">
        </div>    

        <!---------- DejvCodes - Personal Info ---------->
        <div class="personal-info">
            <span class="personal-info-name">DejvCodes</span>
            <span class="personal-info-employment">JavaScript Developer</span>
        </div>

        <!---------- DejvCodes - Social Media ---------->
        <div class="social-media">
            <a href="#" class="link" style="background: #4267B2;"><i class="fab fa-facebook"></i></a>
            <a href="#" class="link" style="background: #1DA1F2;"><i class="fab fa-twitter"></i></a>
            <a href="#" class="link" style="background: #E1306C;"><i class="fab fa-instagram"></i></a>
            <a href="#" class="link" style="background: #FF0000;"><i class="fab fa-youtube"></i></a>
        </div>

        <!---------- Buttons ---------->
        <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
        </div>

        <!---------- Analytics ---------->
        <div class="analytics">
            <div class="analytics-data">
                <i class="fas fa-heart"></i>
                <div class="number">40K</div>
            </div>
            <div class="analytics-data">
                <i class="fas fa-comment"></i>
                <div class="number">1K</div>
            </div>
            <div class="analytics-data">
                <i class="fas fa-share"></i>
                <div class="number">1.2K</div>
            </div>
        </div>
    </div>
</body>
</html>
